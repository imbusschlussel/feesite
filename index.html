<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finder's Fee</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      .image-wrapper {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cover-image {
        object-fit: cover;
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-wrapper">
        <img class="cover-image" src="cover.webp" alt="Album cover" />
      </div>
    </main>
  </body>
</html>
